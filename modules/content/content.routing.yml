nupal.content.types.add:
  path: '/types/add'
  defaults:
    _controller: 'admin:contentTypesAdd'
    _title: 'Content Types'
nupal.content.types.delete:
  path: '/types/delete'
  defaults:
    _controller: 'admin:contentTypesDelete'
    _title: 'Delete Content Types'

nupal.content.types:
  path: '/types'
  defaults:
    _controller: 'admin:contentTypes'
    _title: 'Content Types'

nupal.content.add:
  path: '/add/:contentType'
  defaults:
    _controller: 'admin:contentAdd'
    _title: 'Add Content'
